<h1>Sign Up</h1>
<hr/>
<form>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Email" ng-model="user.email">
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Password" ng-model="user.password">
    </div>
    <div class="form-group">
        <label for="passwordAgain">Re-enter password</label>
        <input type="password" class="form-control" id="passwordAgain" placeholder="Password">
    </div>

    <button type="submit" class="btn btn-default" ng-click="signup(user)">Sign Up</button>
</form>
<br/>

<div>
    <b><a href="" ng-href="#/login">Login</a></b> if you already have an account!
</div>
